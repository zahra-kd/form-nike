<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/form-nike.css">
    <title>form-nike</title>
</head>
<body>
    <div id="all">
        <img src="/images/nike.jpg" alt="photo de chaussure">
        <div id="form">
            <h2 class="title">CheckOut</h2>
            <h2 class="title">Payment Information</h2>
            <form action="/index.html" id="">
                <label for="name">Cardholder Name</label>
                <input id="name" type="text">
                <label for="cardnumber">Card Number</label>
                <input id="cardnumber" type="number">
                <label for="cardtype">Card Type</label>
                <select name="car-type" id="cardtype">
                    <option value="">--Select a Card Type--</option>
                </select>
                <label for="expiry">Expiry</label>
                <input id="expiry" type="date">
                <label for="cvv">CVV</label>
                <input  id="cvv" type="text">
                <button type="button">CheckOut</button>
            </form>
        </div>
    </div>
</body>
</html>
